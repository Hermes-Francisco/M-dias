<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name='viewport' content='width=device-width' />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </head>
    <body>   
		<nav class="navbar navbar-inverse">
            <div class="container-fluid">
              <div class="navbar-header">
                <a class="navbar-brand" href="#">Detalhes</a>
			  </div>
			</div>
		</nav>
		<div class='container' id='upload'>
			<table class='table'>
				<thead>
				<th>Nome:</th>
				<th width='13%'>Tipo:</th>
				</thead>
				
				<tr><td>
					<h4 id='nome'></h4>
					
				</td><td>
					<h4  class="text-capitalize" id='tipo'></h4>
				</td></tr>
			</table>
			<br>
			<table class='table'>
			<thead><th>Local:</th></thead>
			<tr><td> <h4 id='local'></h4></td></tr>
			</table>

	  </div>
	</body>
	
	<script charset="utf-8">
		var end = window.location.href.split("/");
		
        $.getJSON("/fisica/id/"+end[end.length-1], function(data){
			document.getElementById("nome").innerHTML = decodeURI(data[0].nome);
			var tipo = data[0].tipo;
			document.getElementById("local").innerHTML = decodeURI(data[0].local);
			document.title = decodeURI(data[0].nome);

			$.getJSON("/tipo_fisica/"+tipo, function(data){
			document.getElementById("tipo").innerHTML = data[0].nome;
		})
		})
		
    </script>
</html>
